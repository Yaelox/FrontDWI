<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-container">
            <h1>Administración de Usuarios</h1>
            <nav>
                <ul>
                    <li><a href="../pages/inicio.html">Inicio</a></li>
                    <li><a href="../pages/hombre.html">Hombre</a></li>
                    <li><a href="../pages/mujer.html">Mujer</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <br><br>
    <h1>Gestión de Productos</h1>

    <section id="product-form">
        <h2>Agregar/Actualizar Producto</h2>
        <form id="form-product">
            <input type="hidden" id="product-id">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" required></textarea>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>
            <label for="talla_id">Talla ID:</label>
            <input type="number" id="talla_id" required>
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Niño">Niño</option>
                <option value="Niña">Niña</option>
            </select>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>
            <button type="submit">Guardar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </form>
    </section>

    <section id="product-list">
        <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Talla ID</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los productos -->
            </tbody>
        </table>
    </section>

    <script src="../js/productos.js"></script>
</body>
</html>
