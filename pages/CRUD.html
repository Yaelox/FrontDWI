<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios - Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/CRUD.css">
</head>
<body>
    <div class="container">
        <h1>Administración de Usuarios</h1>
        <form id="user-form" class="form-control">
            <!-- Campo oculto para almacenar el ID del usuario -->
            <input type="hidden" id="user-id" name="user-id">
            
            <div class="form-control">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-control">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-control">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit-button" class="btn">Agregar Usuario</button>
        </form>
        <table class="table" id="user-table-body">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Correo Electrónico</th>
                    <th>Contraseña</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="../js/APIS.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
