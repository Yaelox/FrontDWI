<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="../css/comprar.css">
</head>
<body>
    <section class="seccion-pago">
        <div class="container">
            <h1>Página de Pago</h1>
            <form id="payment-form">
                <div class="informacion-cliente">
                    <h2>Información del Cliente</h2>
                    <label for="nombre_usuario">Nombre del Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>

                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle" required>

                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>

                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required>
                </div>

                <div class="informacion-producto">
                    <h2>Información del Producto</h2>
                    <label for="modelo">Modelo de Tenis:</label>
                    <select id="modelo" name="modelo" required>
                        <option value="">Seleccione un modelo</option>
                        <!-- Las opciones serán cargadas dinámicamente -->
                    </select>

                    <label for="talla_id">Talla (Mexicana):</label>
                    <select id="talla_id" name="talla_id" required>
                        <option value="">Seleccione una talla</option>
                        <option value="4">Talla 4</option>
                        <option value="5">Talla 5</option>
                        <option value="6">Talla 6</option>
                        <option value="7">Talla 7</option>
                        <option value="8">Talla 8</option>
                        <option value="9">Talla 9</option>
                    </select>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>

                    <p id="precio">Seleccione un modelo</p>
                    <p id="cantidad-disponible">Cantidad disponible:</p>
                    <p id="precio-total">Seleccione un modelo y cantidad</p>
                </div>
                
                <div class="informacion-pago">
                    <h2>Información de Pago</h2>
                    <label for="nombre-tarjeta">Nombre en la Tarjeta:</label>
                    <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required>
                    
                    <label for="numero-tarjeta">Número de Tarjeta de Crédito:</label>
                    <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
                    
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" name="cvc" required>
                </div>

                <button type="submit" class="btn-comprar">Realizar Pago</button>
                <a href="../pages/inicio.html" class="btn-regresar">Regresar a Inicio</a>
            </form>
        </div>
    </section>
    <script src="../js/comprar.js"></script>
</body>
</html>
