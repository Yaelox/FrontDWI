<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registroForm">
            <div class="input-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <p class="error" id="errorNombreUsuario"></p>
            </div>
            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <p class="error" id="errorFechaNacimiento"></p>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" required>
                <p class="error" id="errorEmail"></p>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <p class="error" id="errorContraseña"></p>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p id="mensajeRegistro"></p>
        <p>¿Ya tienes una cuenta? <a href="../index.html">Iniciar Sesión</a></p>
    </div>
    <script defer src="../js/registro.js"></script>
</body>
</html>
